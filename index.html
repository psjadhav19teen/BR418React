<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
</head>
<body>
    <h1 id="output"></h1>
    <button onclick="btncounter()"></button>
    <script>
        function btncounter(a,b)
        {
            return a+b;
        }
        document.getElementById('output').innerHTML=btncounter(4,5);
        
    </script>
</body>
</html>
